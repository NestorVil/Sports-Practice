{% extends 'layout.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
  {% if sports %}
    <ul>
      {% for sport in sports %}
        <li><p>{{ sport.name }}</p></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no sports D:</p>
    <p>Would you like to select <a href="{{ url_for('add_sports') }}">one</a>?</p>
  {% endif %}
{% endblock %}
