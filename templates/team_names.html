{% extends 'layout.html' %}

{% block content %}
  {% if teams %}
    {% for team in teams %}
      <p>{{ team.team_name }}</p>
      <p>Add <a href="{{ url_for('add_new_team', sport_id=sport_id) }}">more</a> teams?</p>
    {% endfor %}
  {% else %}
    <p>You have made no teams for this sport. Please make a unique <a href="{{ url_for('add_new_team', sport_id=sport_id) }}">teamname</a>.</p>
  {% endif %}
{% endblock %}
